<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=6, initial-scale=1.0">
    <title>Covid 19 Tracker for India</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid text-center">
      
        <P class="para1">C<span><img src="pic/pic5.png" alt=""></span>&nbsp;&nbsp;VID - 19 Tracker India</P>
    </div>
    <div class="container">
       
            <div class="row text-center">
                <div class="col-md-3">
                    <div class="card text-center card1">
                       <p class="p1">Confirmed</p>
                       <p id="confirmed" class="p2"></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center card2">
                       <p class="p1">Active</p>
                       <p id="active" class="p2"></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center card3">
                        <p class="p1">Recovered</p>
                        <p id="recovered" class="p2"></p>
                           
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center card4">
                       <p class="p1">Deaths</p>
                       <p id="deaths" class="p2"></p>
                    </div>
                </div>
            </div>
       
        <canvas id="myChart"></canvas>
    </div>
   
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

<script src="index.js"></script>
</html>
